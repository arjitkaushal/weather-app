<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title> Weather App</title>

</head>
<link rel="stylesheet" href="weatherapp.css">

<body>

    <div class="app-wrap">

        <header>
            <input type="text" class="search-box" placeholder="Search for a city......" />
        </header>

        <main>
            <section class="location">
                <div class="city">Chandigarh, IN</div>
                <div class="date">WEDNESDAY 24 March 2021</div>
            </section>
            <div class="current">
                <div class="temp">25<span>°c</span></div>
                <div class="weather">RAINY</div>
                <div class="hi-low">24°c / 25°c</div>
            </div>
        </main>
    </div>
    <script src="weatherapp.js"></script>

</body>

</html>
